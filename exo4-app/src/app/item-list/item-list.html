<ul class="shopping-list">
    <!-- Boucle moderne Angular 20 pour afficher chaque article -->
    @for (item of items; track item) {
            <li>
                @if (editing === item) {
                    <input type="text" [(ngModel)]="editedValue" style="padding:0.3rem 0.7rem; border-radius:4px; border:1px solid #ccc; font-size:1rem;" (keydown.enter)="confirmEdit(item)" />
                    <button (click)="confirmEdit(item)" title="Valider" style="background:#43a047; margin-left:0.3rem;">
                        ✔
                    </button>
                    <button (click)="cancelEdit()" title="Annuler" style="background:#e53935; margin-left:0.3rem;">
                        ✖
                    </button>
                } @else {
                    {{ item | uppercase }}
                    <span style="display:inline-flex; gap:0.3rem; margin-left:0.5rem;">
                      <button (click)="startEdit(item)" title="Modifier" style="background:#1976d2;">
                          ✎
                      </button>
                      <button (click)="delete(item)" title="Supprimer">
                          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M3 6h18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                              <rect x="5" y="6" width="14" height="14" rx="2" stroke="#fff" stroke-width="2"/>
                              <path d="M10 11v6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                              <path d="M14 11v6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                          </svg>
                      </button>
                    </span>
                }
            </li>
    }
</ul>
